<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/icon-app.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Log in | Register </title>
</head>

<body>
    <div class="form-containet">
        <div class="col col-1" style="border-radius: 0px 30% 20% 0px;">
            <div class="image-layer">
                <!-- =================== image =================== -->
                <img src="img/img_homepage/hot_air_balloon.png" class="form-image-main fi-2">
                <img src="img/car.png" class="form-image-1 fi-1">
                <img src="img/img_homepage/plane.png" class="form-image-2 fi-1">
                <img src="img/cloud.png" class="form-image-3 fi-3">
                <img src="img/cloud.png" class="form-image-4 fi-3">
            </div>
            <p class="featured-words">Travel With<span> PY </span> <br> -Đồng Hành Cùng Bạn- </p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login" style="background-color: rgb(33, 38, 77);">Đăng Nhập</button>
                <button class="btn btn-2" id="register" style="background-color: rgba(255, 255, 255, 0.2);">Đăng Ký</button>
            </div>

            <!-- =================== login-form =================== -->

            <div class="login-form" style="left: 50%; opacity: 1;">
                <div class="form-title">
                    <span>Đăng Nhập</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Tên người dùng" required="">
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Mật khẩu" required="">
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forget-pass">
                        <a href="#">Quên Mật Khẩu</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Đăng Nhập</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <a href="https://www.instagram.com" target="_blank" class="sm-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="sm-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.githup.com" target="_blank" class="sm-icon">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.youtobe.com" target="_blank" class="sm-icon">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>

            <!-- =================== register-form =================== -->

            <div class="register-form" style="left: -50%; opacity: 0;">
                <div class="form-title">
                    <span>Đăng Ký</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Tên người dùng" required="">
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" required="">
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Mật khẩu" required="">
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Đăng Ký</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <a href="https://www.instagram.com" target="_blank" class="sm-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="sm-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.githup.com" target="_blank" class="sm-icon">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.youtobe.com" target="_blank" class="sm-icon">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script-login.js"></script>

</html>
